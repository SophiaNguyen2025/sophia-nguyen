<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trắc nghiệm phong cách gắn bó</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #6b4c9a;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-weight: bold;
    }
    .options label {
      display: block;
      margin-left: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #abdfd1;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #8dcbbf;
    }
    .progress {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="hinhremovenen.png" alt="Logo Sophia Nguyễn">
    </div>
    <div class="progress" id="progress">Bước 1: Điền thông tin</div>

    <form id="quizForm">
      <!-- Step 1: Personal Info -->
      <div class="step active" id="step1">
        <h2>Thông tin người làm bài</h2>
        <div class="form-group">
          <label for="name">Họ tên:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input type="tel" id="phone" required />
        </div>
        <button type="button" onclick="submitInfo()">Gửi thông tin</button>
      </div>

      <!-- Step 2: Questions -->
      <div class="step" id="step2">
        <h2>Bài trắc nghiệm (20 câu)</h2>
        <div id="questions"></div>
        <button type="button" onclick="submitQuiz()">Xem kết quả</button>
      </div>

      <!-- Step 3: Results -->
      <div class="step" id="step3">
        <h2>Kết quả trắc nghiệm</h2>
        <div id="resultText"></div>
      </div>
    </form>
  </div>

  <script>
    const questionsData = [
      { text: "Tôi cảm thấy không thoải mái khi quá gần gũi với người khác.", category: "tránh né" },
      { text: "Tôi thường lo sợ người mình yêu sẽ rời bỏ mình.", category: "lo âu" },
      // Thêm 18 câu nữa ở đây theo lý thuyết gốc Bartholomew & Horowitz (1991)
    ];

    const scores = { tránh: 0, loau: 0 };

    function submitInfo() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (!name || !email || !phone) {
        alert("Vui lòng điền đầy đủ thông tin trước khi tiếp tục.");
        return;
      }

      // Gửi thông tin về Formspree (chỉ gửi thông tin cá nhân, không gửi kết quả)
      fetch("https://formspree.io/f/yourformid", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone })
      });

      document.getElementById("step1").classList.remove("active");
      document.getElementById("step2").classList.add("active");
      document.getElementById("progress").innerText = "Bước 2: Làm bài trắc nghiệm";
      loadQuestions();
    }

    function loadQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      questionsData.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <p>Câu ${index + 1}: ${q.text}</p>
          <div class="options">
            <label><input type="radio" name="q${index}" value="1" required /> Đúng</label>
            <label><input type="radio" name="q${index}" value="0" /> Sai</label>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function submitQuiz() {
      let totalAvoidant = 0;
      let totalAnxious = 0;
      for (let i = 0; i < questionsData.length; i++) {
        const radios = document.getElementsByName("q" + i);
        let answered = false;
        for (let radio of radios) {
          if (radio.checked) {
            answered = true;
            if (questionsData[i].category === "tránh né") totalAvoidant += parseInt(radio.value);
            if (questionsData[i].category === "lo âu") totalAnxious += parseInt(radio.value);
          }
        }
        if (!answered) {
          alert("Vui lòng trả lời đầy đủ tất cả các câu hỏi.");
          return;
        }
      }

      document.getElementById("step2").classList.remove("active");
      document.getElementById("step3").classList.add("active");
      document.getElementById("progress").innerText = "Bước 3: Kết quả";

      const resultText = document.getElementById("resultText");
      let style = "";
      if (totalAvoidant >= 5 && totalAnxious < 5) style = "Gắn bó né tránh";
      else if (totalAnxious >= 5 && totalAvoidant < 5) style = "Gắn bó lo âu";
      else if (totalAvoidant >= 5 && totalAnxious >= 5) style = "Gắn bó sợ hãi";
      else style = "Gắn bó an toàn";

      resultText.innerHTML = `<p><strong>Phong cách gắn bó của bạn:</strong> ${style}</p>
      <p><em>Kết quả dựa trên mô hình gắn bó người trưởng thành của Bartholomew & Horowitz (1991).</em></p>`;
    }
  </script>
</body>
</html>
