<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trắc nghiệm Phong cách Gắn bó</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fffdf8;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #b76e79;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .question {
      margin-top: 25px;
      padding: 15px;
      background: #fdf5f6;
      border-radius: 12px;
    }

    .question h3 {
      margin-bottom: 10px;
      color: #444;
    }

    .question label {
      font-weight: 400;
      display: block;
      margin-left: 10px;
      margin-bottom: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 30px;
      background-color: #b76e79;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Trắc nghiệm Phong cách Gắn bó</h1>

    <form id="attachmentForm">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <div id="questions"></div>

      <button type="submit">Gửi & Xem kết quả</button>
    </form>

    <div class="result" id="result" style="display:none"></div>
  </div>

  <script>
    const questions = [
      {
        text: "Tôi cảm thấy khó khăn khi tin tưởng người khác.",
        options: ["A. Rất đúng", "B. Hơi đúng", "C. Hơi sai", "D. Rất sai"]
      },
      {
        text: "Tôi cần sự gần gũi và khẳng định từ người yêu.",
        options: ["C. Rất đúng", "A. Hơi đúng", "B. Hơi sai", "D. Rất sai"]
      },
      {
        text: "Tôi không thích quá phụ thuộc vào ai đó.",
        options: ["B. Rất đúng", "D. Hơi đúng", "A. Hơi sai", "C. Rất sai"]
      },
      {
        text: "Tôi cảm thấy thoải mái khi chia sẻ cảm xúc.",
        options: ["D. Rất đúng", "C. Hơi đúng", "B. Hơi sai", "A. Rất sai"]
      },
      {
        text: "Tôi hay lo người ấy sẽ rời bỏ mình.",
        options: ["A. Rất đúng", "C. Hơi đúng", "D. Hơi sai", "B. Rất sai"]
      },
      {
        text: "Tôi giữ khoảng cách trong các mối quan hệ.",
        options: ["B. Rất đúng", "A. Hơi đúng", "C. Hơi sai", "D. Rất sai"]
      },
      {
        text: "Tôi thấy mình đáng yêu và dễ gắn bó.",
        options: ["D. Rất đúng", "B. Hơi đúng", "A. Hơi sai", "C. Rất sai"]
      },
      {
        text: "Tôi thường nghi ngờ sự quan tâm của người khác.",
        options: ["C. Rất đúng", "D. Hơi đúng", "B. Hơi sai", "A. Rất sai"]
      },
      {
        text: "Tôi hay cảm thấy mình không đủ tốt.",
        options: ["A. Rất đúng", "D. Hơi đúng", "C. Hơi sai", "B. Rất sai"]
      },
      {
        text: "Tôi dễ dàng mở lòng và tin tưởng.",
        options: ["D. Rất đúng", "C. Hơi đúng", "B. Hơi sai", "A. Rất sai"]
      }
    ];

    const questionContainer = document.getElementById("questions");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h3>Câu ${index + 1}: ${q.text}</h3>` +
        q.options.map((opt, i) => {
          return `<label><input type="radio" name="q${index}" value="${opt.charAt(0)}" required> ${opt}</label>`;
        }).join("");
      questionContainer.appendChild(div);
    });

    const form = document.getElementById("attachmentForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const counts = { A: 0, B: 0, C: 0, D: 0 };
      questions.forEach((_, i) => {
        const answer = form[`q${i}`].value;
        counts[answer]++;
      });

      const maxType = Object.keys(counts).reduce((a, b) => counts[a] >= counts[b] ? a : b);

      const types = {
        A: "Gắn bó lo âu – thường lo lắng và cần sự khẳng định liên tục.",
        B: "Gắn bó né tránh – giữ khoảng cách và ngại thân mật.",
        C: "Gắn bó hỗn loạn – vừa khao khát vừa sợ gần gũi.",
        D: "Gắn bó an toàn – thoải mái và tin tưởng trong tình cảm."
      };

      resultDiv.innerHTML = `<h3>Kết quả của bạn:</h3><p><strong>${types[maxType]}</strong></p>`;
      resultDiv.style.display = "block";
    });
  </script>
</body>

</html>
