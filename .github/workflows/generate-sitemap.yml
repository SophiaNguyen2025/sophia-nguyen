name: Generate Sitemap

on:
  push:
    paths:
      - '**.html'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run sitemap generator
        run: python .github/scripts/sitemap.py
       - name: Move sitemap to root
        run: |
         mv sitemap.xml ./docs


